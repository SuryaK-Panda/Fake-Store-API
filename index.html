<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid " onload="bodyload()">
    <header class="d-flex justify-content-between overflow-auto p-2 m-2 bg-info-subtle align-items-center">
        <div>
            <h2>Shopper</h2>
        </div>
        <div>
            <span class="me-2"><a href="javascript:NavClick('all')">Home</a></span>
            <span class="me-2"><a href="javascript:NavClick('electronics')">Electronics</a></span>
            <span class="me-2"><a href="javascript:NavClick('jewelery')">Jewelery</a></span>
            <span class="me-2"><a href="javascript:NavClick('men's clothing')">Men's Faashion</a></span>
            <span class="me-2"><a href="javascript:NavClick('women's clothing')">Women's Fashion</a></span>
        </div>
        <div>
            <span class="me-2"><a href=""><span class="bi-person"></span></a></span>
            <span class="me-2"><a href=""><span class="bi-heart"></span></a></span>
            <span class="cart-icon me-2"><a href="#cart" data-bs-toggle="modal"><span class="bi-cart"><span id="lblcount">0</span></span></a></span>
            <div class="modal fade" id="cart">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="text-dark">Your Cart Items</h2>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                    </tr>
                                </thead>
                                <tbody id="addedItems">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="mt-2 row">
        <nav class="col-lg-3">
            <div>
                <label class="form-label text-success">Select Category</label>
            </div>
            <div>
                <select id="listCategories" class="form-select" onchange="CategoryChanged()"></select>
            </div>
        </nav>
        <main class="col-lg-9 d-flex flex-wrap overflow-auto">
           
        </main>
    </section>
    
    <script src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
